<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>View Pilot</title>
</head>

<body>
	<h2>Hello!</h2>
	
	<h2 th:text="'Pilot License Number : ' + ${pilot.licenseNumber}">Pilot License Number</h2>
	<h2 th:text="'Name : ' + ${pilot.name}">Name</h2>
	<h2 th:text="'Fly Hour : ' + ${pilot.flyHour}">Fly Hour</h2>
	<td><a th:href="@{'/flight/add/' + ${pilot.licenseNumber}}">Add Flight</a></td>
	
	
	<div th:each="flight : ${listFlight}">
		<h3 th:text="'Flight Number : ' + ${flight.flightNumber}"></h3>
		<h3 th:text="'Origin : ' + ${flight.origin}"></h3>
		<h3 th:text="'Destination : '+ ${flight.destination}"></h3>
		<h3 th:text="'Flight Time : '+ ${flight.time.toString()}"></h3>
	</div>
	
</body>
</html>
